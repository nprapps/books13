<div id="<%= book.slug %>" class="book card col-md-6 col-lg-4 <% _.each(book.tags, function(tag) { %>tag-<%= tag %> <% }) %>">

    <div class="book-outer-wrapper">
   		<!-- Book Image -->
        <div class="book-image-wrapper">
            <a href="#/book/<%= book.slug %>"><img id="book-image" src="img/cover/<%= book.slug %>.jpg" alt="<%= book.title %>"/></a>
        </div>

        <h4 class="book-title"><a href="#/book/<%= book.slug %>"><%= book.title %></a></h4>
    </div>

</div>
